plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'application'
}

application {
    mainClassName = 'src/main/java/maks/molch/dmitr/ServerApplication.java'
}

apply plugin: 'io.spring.dependency-management'

group = 'maks.molch.dmitr'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter:3.1.4'
    implementation 'io.netty:netty-all:4.1.95.Final'
}

test {
    useJUnitPlatform()
}